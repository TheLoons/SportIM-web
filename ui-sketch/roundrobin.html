<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tournament</title>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/pure/0.5.0/pure-min.css">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.1.1/fullcalendar.min.css">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.1.1/fullcalendar.print.css" media="print">
        <link rel="stylesheet" href="common.css">
        <link rel="stylesheet" href="tournament.css">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.1.1/fullcalendar.min.js"></script>
        <script>$(function() {
  
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                defaultDate: '2014-11-12',
                selectable: true,
                selectHelper: true,
                aspectRatio: 2,
                select: function(start, end) {
                    var title = prompt('Event Title:');
                    var eventData;
                    if (title) {
                        eventData = {
                            title: title,
                            start: start,
                            end: end
                        };
                        $('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
                    }
                    $('#calendar').fullCalendar('unselect');
                },
                editable: true,
                eventLimit: true, // allow "more" link when too many events
                eventClick: function(calEvent, jsEvent, view) {
                    var modaltop = $(this).offset().top - $("#player-modal").height() - 75;
                    var modalleft = $(this).offset().left - ($("#player-modal").width() / 3) - 50;
                    $("#game-modal").css({top: modaltop, left: modalleft, display: 'inherit'});
                    $("#game-modal-eventname").text(calEvent.title);
                    jsEvent.stopPropagation();
                },
                events: [
                    {
                        title: 'Team 6 v. Team 3',
                        start: '2014-11-03T16:00:00',
                        end: '2014-11-03T18:00:00'
                    },
                    {
                        title: 'Team 2 v. Team 1',
                        start: '2014-11-08T16:00:00',
                        end: '2014-11-08T18:00:00'
                    },
                    {
                        title: 'Team 4 v. Team 8',
                        start: '2014-11-08T16:00:00',
                        end: '2014-11-08T18:00:00'
                    },
                    {
                        title: 'Team 10 v. Team 11',
                        start: '2014-11-08T12:00:00',
                        end: '2014-11-08T14:00:00'
                    },
                    {
                        title: 'Team 7 v. Team 5',
                        start: '2014-11-08T18:00:00',
                        end: '2014-11-08T20:00:00'
                    },
                    {
                        title: 'Team 1 v. Team 3',
                        start: '2014-11-05T16:00:00',
                        end: '2014-11-05T18:00:00',
                        color: '#cc2222'
                    },
                    {
                        title: 'Team 2 Practice',
                        start: '2014-11-11T20:00:00',
                        end: '2014-11-11T21:00:00',
                        color: '#22cc22'
                    },
                    {
                        title: 'Team 1 v. Team 8',
                        start: '2014-11-19T16:00:00',
                        end: '2014-11-19T18:00:00',
                        color: '#cc2222'
                    },
                ]
            });

          });</script>
        <script>$(function() {
            $(".match-team-alone").draggable();
          });</script>
    </head>
    <body>
        <div class="pure-g">
            <div class="pure-u-1-4"><img style="height: 100px;" src="soccerlogo.png"/></div>
            <div class="pure-u-1-4"></div>
            <div class="pure-u-1-4"></div>
            <div class="pure-u-1-4">
                <div class="pure-menu pure-menu-open pure-menu-horizontal" style="text-align: right; padding-top:10%;">
                    <ul>
                        <li><a href="#">Calendar</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div style="text-align: center; font-size: 20pt;">
            <form class="pure-form">
                <legend></legend>
            </form>
        </div>
        <div style="display: none; text-align: center; font-size: 14pt; margin-top: 10px;">
            <div style="color: #0ec755"><img src="check.png" style="vertical-align: middle;"/>Changes Saved</div>
        </div>
        <div class="pure-g" style="text-align: center; font-size: 20pt;">
            <div class="pure-u-1-8">
            </div>
            <div class="pure-u-3-4">
                <div id="create-event" class="pure-button pure-button-primary calendar-button">Create Event</div>
                <div id="create-tournament" class="pure-button pure-button-primary calendar-button">Create Tournament</div>
                <div id="calendar"></div>
            </div>
            <div class="pure-u-1-8">
            </div>
        </div>
        <form class="pure-form" style="text-align: center; margin-top: 5px;">
            <label for="team-chooser">Select First Team</label>
            <select id="team-chooser">
                <option>Team 1</option>
                <option>Team 2</option>
                <option>Team 3</option>
                <option>Team 4</option>
                <option>Team 5</option>
                <option>Team 6</option>
                <option>Team 7</option>
                <option>Team 8</option>
                <option>Team 9</option>
                <option>Team 10</option>
                <option>Team 11</option>
                <option>Team 12</option>
            </select>
            <label for="team-chooser">Drag Second Team</label>
        </form>
        <div class="pure-g" style="margin-top:0px">
            <div class="pure-u-1-5">
                <div class="match-container" style="margin-top:5%; z-index: 100;">
                    <div class="pure-button match-item match-team-alone"><img src="team5.png" class="match-teamlogo"/><span>team 5</span></div>
                </div>
            </div>
            <div class="pure-u-1-5">
                <div class="match-container" style="margin-top:5%; z-index: 100;">
                    <div class="pure-button match-item match-team-alone"><img src="team6.png" class="match-teamlogo"/><span>team 6</span></div>
                </div>
            </div>
            <div class="pure-u-1-5">
                <div class="match-container" style="margin-top:5%; z-index: 100;">
                    <div class="pure-button match-item match-team-alone"><img src="team7.png" class="match-teamlogo"/><span>team 7</span></div>
                </div>
            </div>
        </div>
    </body>
</html>
