<!DOCTYPE html>
<html lang="en" ng-app="register">
<head>
    <meta charset="utf-8">
    <title>SportsIM</title>
    <link rel="stylesheet" href="../bower_components/pure/pure-min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/jquery-ui/ui/minified/jquery-ui.min.js"></script>
    <script src="../bower_components/moment/min/moment.min.js"></script>
    <script src="../js/services.js"></script>
    <script src="../js/register.js"></script>
</head>
<body ng-controller="register">
    <div class="login-header">
        <div class="sportim-logo" style="font-size: 45px;">Sport<span>IM</span></div>
    </div>
    <br>
    <div class="register">
        <form ng-submit="registerEvent()">
            <div id="errorMessage">
                <font id="text" color="red">Invalid registration Information</font>
            </div>
            <input id="email" type="text" placeholder="Email" name="email" ng-model="email">
            <input id="firstName" type="text" placeholder="First Name" name="firstName" ng-model="firstName">
            <input id="lastName" type="text" placeholder="Last Name" name="lastName" ng-model="lastName">
            <input id="phone" type="text" placeholder="Phone Number" name="phone" ng-model="phone">
            <input id="password" type="password" placeholder="Password" name="password" ng-model="password">
            <input type="submit" value="register">
        </form>
    </div>
    <span id="image-license">Background Image: <a href="https://creativecommons.org/licenses/by-nd/2.0/">Some Rights Reserved</a>. Created by faungg: <a href="https://www.flickr.com/photos/44534236@N00/10373593623">Original</a></span>
</body>
</html>
