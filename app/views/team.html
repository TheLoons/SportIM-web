<!DOCTYPE html>
<html lang="en" ng-app="team">
<head>
    <meta charset="utf-8">
    <title>Team Page</title>
    <link rel="stylesheet" href="/bower_components/pure/pure-min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/team.css">
    <link rel="stylesheet" href="/bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/jquery-ui/ui/minified/jquery-ui.min.js"></script>
    <script src="/bower_components/moment/min/moment.min.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>    
    <script src="/bower_components/d3/d3.min.js"></script>    
    <script src="/js/services.js"></script>
    <script src="/js/team.js"></script>
</head>
<body ng-controller="teamc">
    <div ng-include src="'/partials/header.html'"></div>
    <div class="pure-g">
        <div class="pure-u-1-8">
        </div>
        <div class="pure-u-3-4">
            <div id="team-name">Team {{team.name}}</div>
            <div id="team-owner">Owner: {{team.owner}}</div>
            <div class="pure-g">
                <div class="pure-u-1-2">
                    <h2>Players</h2>
                    <div ng-repeat="player in players">
                        <div class="pure-g" ng-class-odd="'odd'">
                            <div class="pure-u-1-3">{{player.name}}</div>
                            <div class="pure-u-1-3">{{player.position}}</div>
                            <div class="pure-u-1-3">{{player.goals}}</div>
                        </div>
                    </div>
                </div>
                <div class="pure-u-1-2">
                    <h2>Goals Last 5 Games</h2>
                    <svg id="goalChart"></svg>
                    <h2>Last Games Passing</h2>
                    <svg id="passingChart"></svg>
                </div>
            </div>
        </div>
        <div class="pure-u-1-8">
        </div>
    </div>
    <div id="page-cover" ng-show="inputModal"></div>
</body>
</html>
