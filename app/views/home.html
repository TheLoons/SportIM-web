<!DOCTYPE html>
<html lang="en" ng-app="home">
<head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" href="../bower_components/pure/pure-min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/newsFeed.css">
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/jquery-ui/ui/minified/jquery-ui.min.js"></script>
    <script src="../bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="../jscolor/jscolor.js"></script>
    <script src="../js/services.js"></script>
    <script src="../js/home.js"></script>
</head>
<body>
    <div ng-include src="'../partials/header.html'"></div>
    <div ng-controller="feed">
        <label>Primary Color</label><input ng-model="primary" id="primary" class="color">
        <label>Secondary Color</label><input id="secondary" ng-model="secondary" class="color">
        <label>Tertiary Color</label><input id="tertiary" ng-model="tertiary" class="color">
        <label>Team</label><select ng-model="teamSelected" ng-options="team.name for team in teamList"></select>
        <div id="create-event" class="pure-button pure-button-primary calendar-button" ng-click="saveColors()">Save Colors</div>
    </div>
    <div ng-controller="feed" class="pure-g">
        <div class="pure-menu pure-u-1-8"></div>
        <div class="feeds-container pure-u-3-8">
            <h3 class="feed-head">Upcoming Games and Events</h3>
            <div class="feeds">
                <ul>
                    <li ng-hide="!noevents" class="odd"><span class="feed-event-title">{{noevents}}</span></li>
                    <li ng-class-odd="'odd'" class="pure-g" ng-repeat="event in events">
                        <span class="feed-event-date pure-u-1-8">
                            <span class="feed-event-day">{{event.startday}}</span>
                            <span class="feed-event-month">{{event.startmonth}}</span>
                        </span>
                        <span class="feed-event-title pure-u-3-4">{{event.title}}</span>
                        <span class="feed-event-date pure-u-1-8">
                            <span class="feed-event-time-start">{{event.start}}</span>
                            <span class="feed-event-time-end">{{event.end}}</span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="pure-u-1-24"></div>
        <div class="pure-u-9-24">
            <div class="pure-g league-table-header">
                <span class="pure-u-1-3">Rank</span>
                <span class="pure-u-1-3">Team</span>      
                <span class="pure-u-1-3">Points</span>
            </div>
            <div class="league-table-container">
                <div ng-repeat="row in tournamentResults" class="pure-g league-table-row">
                    <span class="pure-u-1-3 league-table-rank">{{row.rank}}</span>
                    <span class="pure-u-1-3 league-table-name">{{row.name}}</span>      
                    <span class="pure-u-1-3 league-table-points">{{row.points}}</span>
                </div>
            </div>
        </div>
        <div class="pure-u-1-8"></div>
    </div>
</body>
</html>
