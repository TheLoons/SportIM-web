<!DOCTYPE html>
<html lang="en" ng-app="roundrobin">
<head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="/bower_components/pure/pure-min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/roundrobin.css">
    <link rel="stylesheet" href="/bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/jquery-ui/ui/minified/jquery-ui.min.js"></script>
    <script src="/bower_components/moment/min/moment.min.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>    
    <script src="/js/services.js"></script>
    <script src="/js/roundrobin.js"></script>
</head>
<body ng-controller="roundrobinc" ng-click="gameModal=false; inputModal=false">
    <div ng-include src="'/partials/header.html'"></div>
    <div class="pure-g">
        <div class="pure-u-1-8">
        </div>
        <div class="pure-u-3-4">
            <input id="tourn-title" ng-model="tournTitle" placeholder="Tournament Name"/>
            <div class="pure-g options-container">
                <div class="pure-u-1-5">
                    Select First Team
                </div>
                <div class="pure-u-1-5">
                    Start Date
                </div>
                <div class="pure-u-1-5">
                    Start Time
                </div>
                <div class="pure-u-1-5">
                    End Date
                </div>
                <div class="pure-u-1-5">
                    End Time
                </div>
            </div>
            <div class="pure-g options-container">
                <div class="pure-u-1-5">
                    <select class="tourn-option" ng-model="teamSelected" ng-options="teamList.name for teamList in teamList" ng-change="changeTeam()"></select>
                </div>
                <div class="pure-u-1-5">
                    <input id="startdatepicker" class="tourn-option" ng-model="startDate" placeholder="Start Date" />
                </div>
                <div class="pure-u-1-5">
                    <input class="tourn-option" ng-model="startTime" type="time" />
                </div>
                <div class="pure-u-1-5">
                    <input id="enddatepicker" class="tourn-option" ng-model="endDate" placeholder="End Date" />
                </div>
                <div class="pure-u-1-5">
                    <input class="tourn-option" ng-model="endTime" type="time" />
                </div>
            </div>
            <div class="game-container" ng-repeat="team in teamData">
                <div class="pure-button pure-button-primary match-item match-datetime" ng-click="selectDate($event, teamSelected.name, team.name)">Select Date</div>
                    <div class="pure-button match-item match-team">{{teamSelected.name}}</div>
                    <div class="pure-button match-item match-team">{{team.name}}</div>
                </div>
            </div>
        </div>
        <div class="pure-u-1-8">
        </div>
    </div>  
        <div id="input-modal" ng-show="inputModal" ng-click="$event.stopPropagation()">
        <form class="pure-form pure-form-aligned" ng-submit="submitEvent()" >
            <fieldset>
                <div class="pure-control-group">
                    <label for="name">Event Title</label>
                    <input ng-model="eventTitle" type="text" placeholder="Title"/>
                </div>
                <div class="pure-control-group">
                    <label for="startDate">Start Date</label>
                    <input id="startdatepicker" ng-model="startDate" placeholder="Start Date"/>
                </div>
                <div class="pure-control-group">
                    <label for="startTime">Start Time</label>
                    <input id="startTime" ng-model="startTime" type="time"/>
                </div>
                <div class="pure-control-group">
                    <label for="startDate">End Date</label>
                    <input id="enddatepicker" ng-model="endDate" placeholder="End Date"/>
                </div>
                <div class="pure-control-group">
                    <label for="endTime">End Time</label>
                    <input id="endTime" ng-model="endTime" type="time"/>
                </div>
                <button class="pure-button pure-u-1-4 button-moreOptions">More Options</button>
                <div class="pure-u-1-5"></div>
                <div class="pure-u-1-6"></div>
                <button class="pure-button pure-u-1-8 button-cancel" ng-click="cancelEvent($event)">Cancel</button>
                <input type="submit" value="Submit" class="pure-button pure-button-primary pure-u-1-8"/>
            </fieldset>
        </form>
    </div>
    <div id="page-cover" ng-show="inputModal"></div>
</body>
</html>
