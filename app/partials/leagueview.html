<div class="pure-g">
    <div class="pure-u-1-4">
    </div>
    <div class="pure-u-1-3">
        <h2>{{league.name}}</h2>
        <div class="pure-g">
            <div class="pure-u-1-2"><strong>League Owner:</strong> {{league.owner}}</div>
            <div class="pure-u-1-2"><strong>Sport:</strong> {{league.sport.toLowerCase().replace("_"," ")}}</div>
        </div>
        <h2>Teams In League </h2>
        <div class="pure-g">
            <div id="teamList" class="pure-u-1-2">
                <table class="pure-table pure-table-striped">
                    <tbody>
                        <tr ng-repeat="team in teamList">
                            <td>{{team.name}}</td>
                            <td><a class="hidden-clickable" ng-href="../views/team.html#/team/{{team.id}}">view</a></td>
                            <td class="hidden-clickable" ng-click="deleteTeam(team.id)">remove</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="pure-u-1-2">
                <div><input id="teamAdd" ng-model="teamAdd" placeholder="Add Team"/></div>
                <div id="addButton" class="pure-button pure-button-primary" ng-click="addTeam()">Add</div>
            </div>
        </div>
        <br/>
        <a class="pure-button" href="#/league/{{league.id}}/edit">Edit league</a>
        <a class="pure-button button-red" href="#/league/{{league.id}}/delete">Delete league</a>
    </div>
    <div class="pure-u-1-4 pure-form">
        <h2> League Table</h2>
        <select class="tourn-option" ng-model="leagueSelected" ng-options="table.tournamentName for table in tableList" ng-change="changeTournament()"></select>
        <div class="pure-g league-table-header">
            <span class="pure-u-1-3">Rank</span>
            <span class="pure-u-1-3">Team</span>      
            <span class="pure-u-1-3">Points</span>
        </div>
        <div class="league-table-container">
            <div ng-repeat="row in tournamentResults" class="pure-g league-table-row">
                <span class="pure-u-1-3">{{row.rank}}</span>
                <span class="pure-u-1-3">{{row.name}}</span>      
                <span class="pure-u-1-3">{{row.points}}</span>
            </div>
        <div>
    </div>
</div>
