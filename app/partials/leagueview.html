<div class="pure-g">
    <div class="pure-u-1-4">
    </div>
    <div class="pure-u-1-2">
        <h2>{{league.name}}</h2>
        <div class="pure-g">
            <div class="pure-u-1-3"><strong>League Name:</strong> {{league.name}}</div>
            <div class="pure-u-1-3"><strong>League Owner:</strong> {{league.owner}}</div>
            <div class="pure-u-1-3"><strong>Sport:</strong> {{league.sport}}</div>
        </div>
        <div id="teamList" ng-repeat="team in teamList">
            <div class="pure-button match-item match-team teamDrag teamList" data-teamID="{{team.id}}">{{team.name}}</div>
        </div>
            <input id="teamAdd" ng-model="teamAdd" placeholder="Add Team">
            </input>
            <button id="addButton" class="pure-button pure-button-primary" ng-click="addTeam()">
                Add
            </button>
        <br/>
        <a class="pure-button" href="#/league/{{league.id}}/edit">Edit league</a>
        <a class="pure-button button-red" href="#/league/{{league.id}}/delete">Delete league</a>
    </div>
    <div class="pure-u-1-4">
    </div>
</div>
