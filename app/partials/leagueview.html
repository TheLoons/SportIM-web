<div class="pure-g">
    <div class="pure-u-1-4">
    </div>
    <div class="pure-u-1-2">
        <h2>{{league.name}}</h2>
        <div class="pure-g">
            <div class="pure-u-1-3"><strong>League Name:</strong> {{league.name}}</div>
            <div class="pure-u-1-3"><strong>League Owner:</strong> {{league.owner}}</div>
            <div class="pure-u-1-3"><strong>Sport:</strong> {{league.sport}}</div>
        </div>
        <h2>Teams In League </h2>
        <div id="teamList" class="pure-u-1-3 ng-binding">
            <ul>
                <li ng-repeat="team in teamList"><a href="../views/team.html#/team/{{team.id}}">{{team.name}}</a>
                    <button class="pure-button button-red small-button" ng-click="deleteTeam(team.id)">X</button>
                </li>
            </ul>
        </div>
        <div class="pure-u-1-2">
            <div><input id="teamAdd" ng-model="teamAdd" placeholder="Add Team"/></div>
            <div id="addButton" class="pure-button pure-button-primary" ng-click="addTeam()">Add</div>
        </div>
        <br/>
        <a class="pure-button" href="#/league/{{league.id}}/edit">Edit league</a>
        <a class="pure-button button-red" href="#/league/{{league.id}}/delete">Delete league</a>
    </div>
    <div class="pure-u-1-4">
    </div>
</div>
