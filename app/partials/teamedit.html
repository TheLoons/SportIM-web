<div class="pure-g">
    <div class="pure-u-1-4">
    </div>
    <div class="pure-u-1-2">
        <h2>{{team.name}}</h2>
        <form class="pure-form pure-form-aligned" ng-submit="submitEdit()" >
            <div class="pure-g">
                <div class="pure-u-1-2">
                    <label for="name">Team Name</label>
                    <input ng-model="teamName" type="text" placeholder="Name"/>
                </div>
                <br><br>
                <div class="pure-u-1-2">
                    <label for="sport">Sport</label>
                    <select ng-model="sport" type="text" ng-options="sport.display for sport in sports" placeholder="Sport">
                    </select>
                </div>
                <br><br><br><br>
                <div class="pure-g">
                    <div class="pure-u-1-3"><label>Primary</label><input id="primary" ng-model="primary" class="colorpicker"></div>
                    <div class="pure-u-1-3"><label>Secondary</label><input id= "secondary" ng-model="secondary" class="colorpicker"></div>
                    <div class="pure-u-1-3"><label>Tertiary</label><input id= "tertiary" ng-model="tertiary" class="colorpicker"></div>
                    <div style="margin-top: 20px;" class="pure-u-1-5"><div class="pure-button pure-button-primary calendar-button" ng-click="saveColors()">Save Colors</div></div>
                    <br><br>
                    <br><br>
                </div>
                <br><br>
            </div>
            <a class="pure-button pure-u-1-8 button-cancel" href="#/team/{{team.id}}">Cancel</a>
            <input type="submit" value="Save" class="pure-button pure-button-primary pure-u-1-8"/>
        </form>
    </div>
    </div>
</div>
