<div class="pure-g">
    <div class="pure-u-1-4">
    </div>
    <div class="pure-u-1-2">
        <h2>Teams</h2>
        <a class="pure-button pure-button-primary" href="#/team/create">Create Team</a>
        <div class="pure-g table-header">
            <div class="pure-u-1-4">Name</div>
            <div class="pure-u-1-4">Owner</div>
        </div>
        <div ng-repeat="team in teams">
            <div class="pure-g table-row" ng-class-odd="'odd'">
                <div class="pure-u-1-4">{{team.name}}</div>
                <div class="pure-u-1-4">{{team.owner}}</div>
                <a class="pure-u-1-6" href ng-href="#/team/{{team.id}}">View</a>
                <a class="pure-u-1-6" href ng-href="#/team/{{team.id}}/edit">Edit</a>
                <a class="pure-u-1-6" href ng-href="#/team/{{team.id}}/delete">Delete</a>
            </div>
        </div>
    </div>
    <div class="pure-u-1-4">
    </div>
</div>
