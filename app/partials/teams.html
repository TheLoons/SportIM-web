<div class="pure-g">
    <div class="pure-u-1-4">
    </div>
    <div class="pure-u-1-2">
        <h2>Teams</h2>
        <div class="pure-g table-header">
            <div class="pure-u-1-3">Name</div>
            <div class="pure-u-1-3">Owner</div>
        </div>
        <div ng-repeat="team in teams">
            <div class="pure-g table-row" ng-class-odd="'odd'">
                <div class="pure-u-1-3">{{team.name}}</div>
                <div class="pure-u-1-3">{{team.owner}}</div>
                <a class="pure-u-1-3" href ng-href="#/team/{{team.id}}">Edit</a>
            </div>
        </div>
    </div>
    <div class="pure-u-1-4">
    </div>
</div>
