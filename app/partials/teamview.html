<div class="pure-g">
    <div class="pure-u-1-4">
    </div>
    <div class="pure-u-1-2">
        <h2>{{team.name}}</h2>
        <div class="pure-g">
            <div class="pure-u-1-2"><strong>Goals For And Against</strong></div>
            <div class="pure-u-1-2"><strong>Shots This Season</strong></div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1-2"><div id="goalChart"></div></div>
            <div class="pure-u-1-2"><div id="shotChart"></div></div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1-2"><strong>Fouls This Season</strong></div>
            <div class="pure-u-1-2"><strong>Passing</strong></div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1-2"><svg id="foulChart"></svg></div>
            <div class="pure-u-1-2"><div id="passChart"></div></div>
        </div>
        <br/>
        <div class="pure-g">
            <div class="pure-u-1-3"><strong>Team Name:</strong> {{team.name}}</div>
            <div class="pure-u-1-3"><strong>Team Owner:</strong> {{team.owner}}</div>
            <div class="pure-u-1-3"><strong>Sport:</strong> {{team.sport}}</div>
        </div>
        <div id="teamList" class="pure-u-1-3 ng-binding">
            <h2>Players</h2>
            <ul>
                <li ng-repeat="player in playerList"><a href="../views/player.html#/player/{{player.login}}">{{player.firstName + ' ' + player.lastName}}</a>
                    <button class="pure-button button-red small-button" ng-click="deleteTeam(player.login)">X</button>
                </li>
            </ul>
        </div>
        <div class="pure-u-1-2 player-add-div">
            <div><input id="playerAdd" ng-model="playerAdd" placeholder="Add Player"/></div>
            <button id="addButton" class="pure-button pure-button-primary" ng-click="addPlayer()">
                Add
            </button>
        </div>
        <br/>
        <a class="pure-button" href="#/team/{{team.id}}/edit">Edit Team</a>
        <a class="pure-button button-red" href="#/team/{{team.id}}/delete">Delete Team</a>
        <br/><br/><br/>
    </div>
    <div class="pure-u-1-4">
    </div>
</div>
