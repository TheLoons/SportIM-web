<div class="pure-g">
    <div class="pure-u-1-4">
    </div>
    <div class="pure-u-1-2">
        <h2>{{team.name}}</h2>
        <div class="pure-g">
            <div class="pure-u-1-3"><strong>Fouls This Season</strong></div>
            <div class="pure-u-1-3"><strong>Goals For And Against</strong></div>
            <div class="pure-u-1-3"><strong>Shots This Season</strong></div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1-3"><svg id="foulChart"></svg></div>
            <div class="pure-u-1-3"><div id="goalChart"></div></div>
            <div class="pure-u-1-3"><div id="shotChart"></div></div>
        </div>
        <br/>
        <div class="pure-g">
            <div class="pure-u-1-3"><strong>Team Name:</strong> {{team.name}}</div>
            <div class="pure-u-1-3"><strong>Team Owner:</strong> {{team.owner}}</div>
            <div class="pure-u-1-3"><strong>Sport:</strong> {{team.sport}}</div>
        </div>
        <br/>
        <a class="pure-button" href="#/team/{{team.id}}/edit">Edit Team</a>
        <a class="pure-button button-red" href="#/team/{{team.id}}/delete">Delete Team</a>
    </div>
    <div class="pure-u-1-4">
    </div>
</div>
