<div class="pure-g">
    <div class="pure-u-1-4">
    </div>
    <div class="pure-u-1-2">
        <h2>{{league.name}}</h2>
        <form class="pure-form pure-form-aligned" ng-submit="submitEdit()" >
            <div class="pure-g">
                <div class="pure-u-1-2">
                    <label for="name">League Name</label>
                    <input ng-model="leagueName" type="text" placeholder="Name"/>
                </div>
                <div class="pure-u-1-2">
                    <label for="owner">League Owner</label>
                    <input ng-model="leagueOwner" type="text" placeholder="Owner"/>
                </div>
            </div>
            <a class="pure-button pure-u-1-8 button-cancel" href="#/league/{{league.id}}">Cancel</a>
            <input type="submit" value="Save" class="pure-button pure-button-primary pure-u-1-8"/>
        </form>
    </div>
    <div class="pure-u-1-4">
    </div>
</div>
