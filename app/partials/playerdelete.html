<div class="pure-g">
    <div class="pure-u-1-4">
    </div>
    <div class="pure-u-1-2">
        <h2>{{player.name}}</h2>
        <div class="pure-g">
            <div class="pure-u-1-3"><strong>First Name:</strong> {{player.firstName}}</div>
            <div class="pure-u-1-3"><strong>Last Name:</strong> {{player.lastName}}</div>
            <div class="pure-u-1-3"><strong>Player Email:</strong> {{player.login}}</div>
        </div>
        <h2>Are you sure you want to delete?</h2>
        <a class="pure-button pure-u-1-8 button-cancel" href="#/player/{{player.login}}">Cancel</a>
        <button class="pure-button pure-u-1-4 button-red" ng-click="deleteplayer()">Delete player</button>
    </div>
    <div class="pure-u-1-4">
    </div>
</div>
