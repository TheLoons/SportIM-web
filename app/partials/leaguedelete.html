<div class="pure-g">
    <div class="pure-u-1-4">
    </div>
    <div class="pure-u-1-2">
        <h2>{{league.name}}</h2>
        <div class="pure-g">
            <div class="pure-u-1-3"><strong>League Name:</strong> {{league.name}}</div>
            <div class="pure-u-1-3"><strong>League Owner:</strong> {{league.owner}}</div>
            <div class="pure-u-1-3"><strong>Sport:</strong> {{league.sport}}</div>
        </div>
        <h2>Are you sure you want to delete?</h2>
        <a class="pure-button pure-u-1-8 button-cancel" href="#/league/{{league.id}}">Cancel</a>
        <button class="pure-button pure-u-1-4 button-red" ng-click="deleteleague()">Delete league</button>
    </div>
    <div class="pure-u-1-4">
    </div>
</div>
